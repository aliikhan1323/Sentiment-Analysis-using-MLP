name: Keep Alive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Every hour (backup)

permissions:
  contents: write   # Allows push to repo
  actions: write    # Allows retriggering workflow

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README
        run: |
          echo "" >> README.md
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: keep alive" || exit 0
          git push

      - name: Retrigger in 30 seconds
        run: |
          sleep 30
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/update.yml/dispatches \
            -d '{"ref":"main"}'